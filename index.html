<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>

</head>
<body>
    <!-- NEED TO DO DISPLAY INORDER TO MAKE THIS PAGE COME UP BEFORE GAME BOARD -->
    <div id="overlay">
        <div>
            <h1>Connect Four</h1>
        </div>
        <div>
            <p>Connect Four is like tic-tac toe but instead of 3 in a row you need 4 and the piece drop to the bottom of the board. </p>
        </div>
        <div>
            <button id="startGame">Start</button>
        </div>
        
    </div>
    <div id="gameContainer">
        <header>
            <div class="title">
                <h1>Connect 4</h1>
            </div>
            <div id="players">
                <div class="player">
                    <h3 id="player1" class="p1s p1d">Player 1</h3>
                </div>
    
                <div class="player">
                    <h3 id="player2" class="p2s p2d" >Player 2</h3>
                </div>
            </div>
        </header>
        <div class="grid" >
            <div class="column" id="0">
                <div id="c0r0" class="circle"></div>
                <div id="c0r1" class="circle"></div>
                <div id="c0r2" class="circle"></div>
                <div id="c0r3" class="circle"></div>
                <div id="c0r4" class="circle"></div>
                <div id="c0r5" class="circle"></div>
            </div>
            <div class="column" id="1">
                <div id="c1r0" class="circle"></div>
                <div id="c1r1" class="circle"></div>	
                <div id="c1r2" class="circle"></div>
                <div id="c1r3" class="circle"></div>
                <div id="c1r4" class="circle"></div>
                <div id="c1r5" class="circle"></div>
            </div>
            <div class="column" id="2">
                <div id="c2r0" class="circle"></div>          
                <div id="c2r1" class="circle"></div>
                <div id="c2r2" class="circle"></div>
                <div id="c2r3" class="circle"></div>
                <div id="c2r4" class="circle"></div>
                <div id="c2r5" class="circle"></div>
            </div>
            <div class="column" id="3">
                <div id="c3r0" class="circle"></div>
                <div id="c3r1" class="circle"></div>
                <div id="c3r2" class="circle"></div>
                <div id="c3r3" class="circle"></div>
                <div id="c3r4" class="circle"></div>
                <div id="c3r5" class="circle"></div>
            </div>
            <div class="column" id="4">
                <div id="c4r0" class="circle"></div>
                <div id="c4r1" class="circle"></div>
                <div id="c4r2" class="circle"></div>
                <div id="c4r3" class="circle"></div>
                <div id="c4r4" class="circle"></div>
                <div id="c4r5" class="circle"></div>
            </div>
            <div class="column" id="5">
                <div id="c5r0" class="circle"></div>    
                <div id="c5r1" class="circle"></div>
                <div id="c5r2" class="circle"></div>
                <div id="c5r3" class="circle"></div>
                <div id="c5r4" class="circle"></div>
                <div id="c5r5" class="circle"></div>
            </div>
            <div class="column" id="6">
                <div id="c6r0" class="circle"></div>
                <div id="c6r1" class="circle"></div>
                <div id="c6r2" class="circle"></div>
                <div id="c6r3" class="circle"></div>
                <div id="c6r4" class="circle"></div>
                <div id="c6r5" class="circle"></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
